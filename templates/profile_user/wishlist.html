{% extends '../base/base.html' %}
{% block content %}
{% load static %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">My account</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->
	
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<nav class="list-group">
			<a class="list-group-item" href="{% url 'profile:main' %}"> Account overview  </a>
			<a class="list-group-item" href="{% url 'profile:address' %}"> My Address </a>
			<a class="list-group-item" href="{% url 'profile:order' %}"> My Orders </a>
			<a class="list-group-item active" href="#"> My wishlist </a>
			<a class="list-group-item" href="{% url 'profile:seller' %}"> My Selling Items </a>
			<a class="list-group-item" href="{% url 'profile:settings' %}"> Settings </a>
			<a class="list-group-item" href="{% url 'accounts:account_logout' %}"> Log out </a>
		</nav>
	</aside> <!-- col.// -->
	<main class="col-md-9">

		<article class="card">
			<div class="card-body">

		<div class="row">
			{% for product in products %}
				<div class="col-md-6">
					<figure class="itemside mb-4">
						<div class="aside"><img src="{{ product.product_image.url }}" style="width:100px; height:100px; overflow:hidden;" class="border img-md"></div>
						<figcaption class="info">
							<a href="#" class="title">{{ product.product_name }}</a>
							<p class="price mb-2"></p>
							<a href="#" class="btn btn-secondary btn-sm"> Add to cart </a>
							<form action="{% url 'category:product_remove' product_id=product.product_id category_id=product.category_id.id %}" method="post" class="d-inline bg-primary">
								{% csrf_token %}
								<input type="hidden" name="place" value="order_wishlist">
								<button class="btn btn-danger btn-sm" data-toggle="tooltip" title="" data-original-title="Remove from wishlist"> <i class="fa fa-times"></i> </button>
							</form>
						</figcaption>
					</figure>
				</div> <!-- col.// -->
				{% endfor %}
			</div> <!-- row .//  -->

			</div> <!-- card-body.// -->
		</article>


	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock content %}
