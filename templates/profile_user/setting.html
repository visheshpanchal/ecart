{% extends '../base/base.html' %}

{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">My account</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<nav class="list-group">
			<a class="list-group-item" href="{% url 'profile:main' %}"> Account overview  </a>
			<a class="list-group-item" href="{% url 'profile:address' %}"> My Address </a>
			<a class="list-group-item" href="{% url 'profile:order' %}"> My Orders </a>
			<a class="list-group-item" href="{% url 'profile:wishlist' %}"> My wishlist </a>
			<a class="list-group-item" href="{% url 'profile:seller' %}"> My Selling Items </a>
			<a class="list-group-item active" href="#l"> Settings </a>
			<a class="list-group-item" href="{% url 'accounts:account_logout' %}"> Log out </a>
		</nav>
	</aside> <!-- col.// -->
	<main class="col-md-9">

	<div class="card">
      <div class="card-body">
     <form class="row" method="post" action="/profile/settings/">
		 {% csrf_token %}
     	<div class="col-md-9">
     		<div class="form-row">
				<div class="col form-group">
					<label>Name</label>
				  	<input type="text" class="form-control" placeholder="Vishesh" name="name">
				</div> <!-- form-group end.// -->
				<div class="col form-group">
					<label>Email</label>
				  	<input type="email" class="form-control" placeholder="vishesh123@gmail.com" name="email">
				</div> <!-- form-group end.// -->
			</div> <!-- form-row.// -->
			
			<div class="form-row">
				<div class="form-group col-md-6">
				  <label>Country</label>
				  <select id="inputState" class="form-control" name="country">
				    <option selected=""> Choose...</option>
				      <option>Uzbekistan</option>
				      <option>Russia</option>
				      <option >India</option>
				      <option>US</option>
				     
				  </select>
				</div> <!-- form-group end.// -->
				<div class="form-group col-md-6">
				  <label>City</label>
				  <input type="text" class="form-control" name="city">
				</div> <!-- form-group end.// -->
			</div> <!-- form-row.// -->

			<div class="form-row">
				<div class="form-group col-md-6">
				  <label>Zip</label>
				  <input type="text" class="form-control" placeholder="123009" name="zip">
				</div> <!-- form-group end.// -->
				<div class="form-group col-md-6">
				  <label>Phone</label>
				  <input type="text" class="form-control" placeholder="+91 123456789" name="phone">
				</div> <!-- form-group end.// -->
			</div> <!-- form-row.// -->

			<button class="btn btn-primary">Save</button>	
			{% comment %} <button class="btn btn-light">Change password</button>	 {% endcomment %}

			<br><br><br><br><br><br>

     	</div> <!-- col.// -->
     	<div class="col-md">
     		<img src="images/avatars/avatar1.jpg" class="img-md rounded-circle border">
     	</div>  <!-- col.// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->



	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->





{% endblock content %}
