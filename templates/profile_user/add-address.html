{% extends '../base/base.html' %}


{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">My account</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
	<div class="container">
	
	<div class="row">
		<aside class="col-md-3">
			<nav class="list-group">
				<a class="list-group-item" href="{% url 'profile:main' %}"> Account overview  </a>
                <div class="list-group-item active"> My Address </div>
				<a class="list-group-item" href="{% url 'profile:order' %}"> My Orders </a>
                <a class="list-group-item" href="{% url 'profile:wishlist' %}"> My wishlist </a>
                <a class="list-group-item" href="{% url 'profile:seller' %}"> My Selling Items </a>
                <a class="list-group-item" href="{% url 'profile:settings' %}"> Settings </a>
				<a class="list-group-item" href="{% url 'accounts:account_logout' %}"> Log out </a>
			</nav>
		</aside> <!-- col.// -->
		<main class="col-md-9">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert" id="msg" align="center">
            {{message}} 
        </div>
        {% endfor %}
        {% endif %}


		<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
            <article class="card-body">
                <header class="mb-4"><h4 class="card-title">Accounts</h4></header>
                <form action="/profile/address/add/" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="first name">First name</label>
                            <input type="text" name="firstName" id="" class="form-control" value="{{ first_name }}">
                            
                        </div>
                        
                        <div class="col form-group">
                            <label for="first name">Last name</label>
                            <input type="text" name="lastName" id="" class="form-control" value="{{ last_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId" value="{{ email }}">
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text" name="phoneNumber" id="" class="form-control" placeholder="" aria-describedby="helpId" value="{{ phone}} ">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control" name="city" value="{{ city }}">
                        </div> 
                        <div class="form-group col-md-6">
                            <label>State</label>
                            <input type="text" class="form-control" name="state" value="{{ state }}">
                        </div> 
                    </div>

                    <div class="form-group">
                        <label for="" >Address 1</label>
                        <input type="text" name="address1" id="" class="form-control" value="{{ address_1 }}">
                    </div>
                    <div class="form-group">
                        <label for="" >Address 2 (Optional)</label>
                        <input type="text" name="address2" id="" class="form-control" value="{{ address_2 }}">
                    <div class="form-row" style="margin-top:4px;">
                        
                        <div class="form-group col-md-6">
                            <label for="zip" >Zip Code</label>
                            <input type="text" name="zip" id="zip" class="form-control" value="{{ zip_no }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Is Default Address </label>
                            <select name="is_default" id="is_default" class="form-control">
                                <option value="False" default>False</option>
                                <option value="True">True</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            Add
                        </button>
                    </div>
                </form>
            </article>
        </div>
       
        

	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->



{% endblock content %}
